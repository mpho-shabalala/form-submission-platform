
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Submission App | form</title>
</head>
<body>
    <!-- HEADER -->



    <!-- FORM -->
        <div class="main-container" id="form-container" >
            <form id="enquery-form" class="global-container" action="submit">
                <div class="input-div">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text">
                </div>

                <div class="input-div">
                    <label for="contact">Contact</label>
                    <input id="contact" name="contact" type="text">
                </div>

                <div class="input-div">
                    <label for="enquery">Equery</label>
                    <textarea id="enquiry" name="Equery" rows="5" type="text"></textarea>
                </div>

                <div class="input-div">
                    <button type="submit">Enquire</button>
                </div>
            </form>
        </div>
    <!-- FOOTER -->
</body>
<script src="app.js"></script>
</html>
